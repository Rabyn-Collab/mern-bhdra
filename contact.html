<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
  </head>

  <body>


    <form action="mailto:rabyn900@gmail.com" method="post" enctype="text/plain">


      <label for="username">Username</label>
      <input id="username" type="text" minlength="10" placeholder="John9" name="username">

      <br>

      <label for="email">Email</label>
      <input id="email" name="email" placeholder="@example.com" type="email">

      <br>
      <h3>Select Your Gender</h3>

      <label for="male">Male</label>
      <input type="radio" value="male" id="male" name="gender">
      <label for="female">Female</label>
      <input type="radio" value="female" id="female" name="gender">

      <br>
      <h3>Select Your Habits</h3>
      <label for="dance">Dance</label>
      <input type="checkbox" id="dance" value="dance" name="habits">

      <label for="sing">Sing</label>
      <input type="checkbox" id="sing" value="sing" name="habits">

      <br>
      <br>
      <label for="country">Select Your Country </label>
      <select name="country" id="country">
        <option value="china">China</option>
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
      </select>
      <br>
      <br>
      <textarea cols="40" rows="10" name="feedback" placeholder="Add FeedBack" id="feedback"></textarea>


      <br>
      <br>
      <button>Submit</button>




    </form>

  </body>

</html>
